<ion-header>
  <ion-toolbar>
    <ion-title>
      Game {{ gameNo$ | async }} - Round {{ roundNo$ | async }}
      <ion-button float-right color="primary" size="small" (click)="endRound()">End round</ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let player of players$ | async">
      <ion-grid>
        <ion-row justify-content-between>
          <ion-col align-self-center>
            <ion-text color="primary" text-center>
              <h2>{{ player.name }}</h2>
            </ion-text>
          </ion-col>
          <ion-col align-self-center>
            <div text-center>
              <ion-input type="number" [(ngModel)]="player.points"></ion-input>
            </div>
          </ion-col>
          <ion-col align-self-center>
            <div text-center>
              <ion-badge [color]="getColor(player.points)">{{ 100 - player.points }}</ion-badge>
              <ion-badge *ngIf="player.hats > 0" color="dark">{{ player.hats }}</ion-badge>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
